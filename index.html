<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mango Animado ðŸ¥­</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(#ffd54f, #ffb703);
  touch-action: manipulation;
  font-family: sans-serif;
}

/* CONTENEDOR */
#mango {
  position: relative;
  width: 55vw;
  max-width: 320px;
  height: 80vw;
  max-height: 450px;
  cursor: pointer;
}

/* CUERPO DEL MANGO */
.mango-body {
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at 30% 25%, #fff3b0, #f77f00);
  border-radius: 55% 45% 60% 40% / 60% 50% 50% 40%;
  position: relative;
  overflow: hidden;
  transition: transform 0.15s ease;
}

/* ANIMACIÃ“N DE SACUDIDA */
.mango-body.bite-anim {
  transform: scale(0.95) rotate(-2deg);
}

/* HOJA */
.leaf {
  position: absolute;
  top: -40px;
  left: 50%;
  width: 90px;
  height: 45px;
  background: linear-gradient(#2ecc71, #1e8449);
  border-radius: 100% 0;
  transform: translateX(-50%) rotate(-25deg);
}

/* MORDIDAS */
.bite {
  position: absolute;
  width: 140px;
  height: 140px;
  background: #ffb703;
  border-radius: 50%;
  transform: scale(0);
  animation: chomp 0.25s forwards;
}

/* ANIMACIÃ“N DE MORDIDA */
@keyframes chomp {
  from {
    transform: scale(0);
  }
  to {
    transform: scale(1);
  }
}
</style>
</head>

<body>

<div id="mango">
  <div class="leaf"></div>
  <div class="mango-body" id="mangoBody"></div>
</div>

<script>
const mango = document.getElementById("mango");
const body = document.getElementById("mangoBody");
let mordidas = 0;

/* Posiciones de las 6 mordidas */
const bites = [
  { top: -30, left: -30 },
  { top: 100, left: -50 },
  { top: 240, left: -20 },
  { top: -20, left: 180 },
  { top: 120, left: 200 },
  { top: 260, left: 150 }
];

function morder() {
  if (mordidas >= 6) return;

  /* animaciÃ³n del mango */
  body.classList.add("bite-anim");
  setTimeout(() => body.classList.remove("bite-anim"), 150);

  /* mordida visual */
  const b = document.createElement("div");
  b.className = "bite";
  b.style.top = bites[mordidas].top + "px";
  b.style.left = bites[mordidas].left + "px";
  body.appendChild(b);

  mordidas++;

  /* cuando se termina */
  if (mordidas === 6) {
    setTimeout(() => {
      document.body.innerHTML = "<h1>ðŸ¥­ Mango comido</h1>";
      document.body.style.fontSize = "2.5em";
      document.body.style.background = "#ffd54f";
    }, 500);
  }
}

mango.addEventListener("click", morder);
mango.addEventListener("touchstart", morder);
</script>

</body>
</html>
